<script type="text/javascript">
  
  
  function camelize(map) {
    if (map) {
      Object.keys(map).forEach(function(k) {
        newK = k.replace(/(\_\w)/g, function(m) { return m[1].toUpperCase() });
        if (newK != k) {
          map[newK] = map[k];
          delete map[k];
        }
      });
    }
    return map;
  }

  var revealHugoDefaults = { center: true, controls: true, history: true, progress: true, transition: "slide" };
  var revealHugoSiteParams = {"disablelayout":true,"slide_number":false,"theme":"serif"};
  var revealHugoPageParams = {};

  var revealHugoPlugins = {
    
    plugins: [RevealMarkdown,RevealHighlight,RevealZoom,RevealNotes]
  };

  
  var options = Object.assign({},
    camelize(revealHugoDefaults),
    camelize(revealHugoSiteParams),
    camelize(revealHugoPageParams),
    camelize(revealHugoPlugins));

  Reveal.initialize(options);
</script>





  
  

  
  

  
  





    <script>
	
	
	Reveal.initialize({

	Reveal.on( 'slidetransitionend', event => {
		
		function deleteChild(e) {
		        let child = e.lastElementChild;
		        while (child) {
		            e.removeChild(child);
		            child = e.lastElementChild;
		        }
		    }
			
		Object.keys(explorables).forEach(x=>{
			var cont = document.getElementById(x+'_container');
			if(cont!=null){
					deleteChild(cont)
					explorables[x].halt()
					explorables[x].load(x+'_container')
			}
		})
	});
	
	
	
</script>
